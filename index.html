    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio | Michael Kelley</title>



    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--custom styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="imgModal.css">
  </head>



  <body ng-controller="HomeCtrl as home" >



    <header id="portfolio-header" class "container-fluid">
      <div class="container-fixed mx-auto my-7">
        <h1>Michael Kelley</h1>
        <p id="slogan">Web Developer</p>
        <button id="enter-btn" class="btn btn-success">ENTER</button>
      <div>
    </header>






    <main class="container-fluid d-none">




    <div class="container project-gallery__zone mx-auto">
    <!--ROW 1 START -->
    <div class="row my-1 card-row ">

      <!-- CARD 1 -->
      <div class="project showIt col-md-3 mx-auto mt-3" ng-click="home.getCard(5)" ng-mouseover="imgBorder1={border:'2px solid steelblue'}" ng-mouseleave="imgBorder1={}">
          <div class="project__image-container mx-auto mt-4">
            <img src="images/uie1/mainss-1.png" alt="Conference Home Screen" ng-style="imgBorder1"/>
          </div>
          <div class="project__title mt-4">
            <h2 class="project__title-text">UIE Design challenge 1</h2>
          </div>
      </div>

      <!-- CARD 2 -->

      <div class="project showIt col-md-3 mx-auto my-3" ng-click="home.getCard(6)" ng-mouseover="imgBorder2={border:'2px solid steelblue'}" ng-mouseleave="imgBorder2={}">
        <div class="project__image-container mx-auto mt-4">
          <img src="images/uie2/mainss-1.png" alt="UIE Design Challenge 2" ng-style="imgBorder2"/>
        </div>
        <div class="project__title mt-4">
          <h2 class="project__title-text">UIE Design Challenge 2</h2>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="project showIt col-md-3 mx-auto my-3" ng-click="home.getCard(7)" ng-mouseover="imgBorder3={border:'2px solid steelblue'}" ng-mouseleave="imgBorder3={}">
        <div class="project__image-container mx-auto mt-4">
          <img src="images/uieEmail/mainss-1.png" alt="UIE email design" ng-style="imgBorder3"/>
        </div>
        <div class="project__title mt-4">
          <h2 class="project__title-text">Team Discussions Email campaign</h2>
        </div>
      </div>


    </div> <!--END ROW 1 -->







    <!--ROW 2 START -->
      <div class="row my-1 card-row">

        <!-- CARD 4 -->
        <div class="project showIt col-md-3 mx-auto mt-3" ng-click="home.getCard(1)" ng-mouseover="imgBorder4={border:'2px solid steelblue'}" ng-mouseleave="imgBorder4={}">
            <div class="project__image-container mx-auto mt-4">
              <img src="images/pong/gameOver.png" alt="Pong: game over" ng-style="imgBorder4"/>
            </div>
            <div class="project__title mt-4">
              <h2 class="project__title-text">Pong</h2>
            </div>
        </div>

        <!-- CARD 5 -->

        <div class="project showIt col-md-3 mx-auto my-3" ng-click="home.getCard(2)"ng-mouseover="imgBorder5={border:'2px solid steelblue'}" ng-mouseleave="imgBorder5={}">
          <div class="project__image-container mx-auto mt-4">
            <img src="images/pomTimer/pomTimerBreak.png" alt="Pomodoro Timer" ng-style="imgBorder5"/>
          </div>
          <div class="project__title mt-4">
            <h2 class="project__title-text">Pomodoro Timer</h2>
          </div>
        </div>

        <!-- CARD 6 -->
        <div class="project showIt col-md-3 mx-auto my-3" ng-click="home.getCard(3)" ng-mouseover="imgBorder6={border:'2px solid steelblue'}" ng-mouseleave="imgBorder6={}">
          <div class="project__image-container mx-auto mt-4">
            <img src="images/dragonChat/inRoomChat.png" alt="Dragon Chat" ng-style="imgBorder6"/>
          </div>
          <div class="project__title mt-4">
            <h2 class="project__title-text">Dragon Chat</h2>
          </div>
        </div>


      </div> <!--END ROW 2 -->


      <!-- ******************************* -->
          <!-- FEATURED SECTION BEGIN -->
      <!-- ******************************* -->
      <div id="featured-main" class="container-fluid py-3 my-5">

         <div class="container mx-auto">
           <button type="button" id="close-main" class="btn btn-danger" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
           <!-- Slideshow container -->
              <div class="slideshow-container row" ng-click="home.setCurrentImage(1)" >

                <div id="projectCarousel" class="carousel slide mx-auto" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#projectCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#projectCarousel" data-slide-to="1"></li>
                        <li data-target="#projectCarousel" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item feat-img-container mx-auto" ng-repeat="img in home.featImages track by $index" ng-class="{{$index==0 ? 'active' : ''}}">
                          <!-- <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide"> -->
                          <img ng-src="{{img.imgUrl}}" style="width:100%" class="feat-img d-block mx-auto" alt="{{img.description}}"  />
                        </div>
                        <!-- <div class="carousel-item">
                          <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
                        </div> -->
                      </div>
                      <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
              </div>
              <!-- END SLDIESHOW CONTAINER -->


              <div class="container feat-descrips row mx-auto">
                 <h2 class="feat-proj-title-text">{{home.featTitle}} </h2>
                 <p class="project-description py-5 mx-auto">{{home.featDescription}}</p>
                 <a ng-href="https://github.com/MPKel/{{home.hubLink}}" class="project-hublink" target="_blank">View the source code</a>
              </div>

         </div>



      </div>
      <!-- FEATURED SECTION END -->











      <!-- ROW 3 START -->
