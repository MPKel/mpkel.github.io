<!DOCTYPE html>
<html class="mdl-js" ng-app="portMK">
  <head>
    <title>Portfolio | Michael Kelley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!--Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-deep_orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|PT+Sans" rel="stylesheet">

    <!--custom styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="imgModal.css">
  </head>



  <body ng-controller="HomeCtrl as home">



    <header id="portfolio-header" class="mdl-layout__header mdl-layout__header--transparent">
      <h1>Michael Kelley</h1>
      <p id="slogan">Web Developer</p>
      <button id="enter-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">ENTER</button>
    </header>






    <main class="mdl-layout__content mdl-grid hidden">

      <div id="featured-main" class="featured-project mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
         <div class="mdl-card__media mdl-cell mdl-cell--5-col mdl-cell--12-col-tablet ss-docket">

           <!-- Slideshow container -->
              <div class="slideshow-container" ng-click="home.setCurrentImage(1)">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade" ng-repeat="img in home.featImages track by $index" >
                  <div class="numbertext">{{img.id}}</div>
                  <img ng-src="{{img.imgUrl}}" style="width:100%" class="feat-img" />
                  <!-- ng-click="modal.openModal(img.imgUrl)" ng-controller="ModalCtrl as modal"  -->
                  <div class="ss-text">{{img.description}}</div>
                  <div class="modal">
                     <h1 class="modal__title">{{img.description}}</h1>
                     <img ng-src="{{img.imgUrl}}" style="width:100%" class="modal__image" />

                 </div>
                 <div class="backdrop"></div>
                </div>

                <!-- <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="images/pong/gameOn.png" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>


                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="images/pong/gameOver.png" style="width:100%">
                  <div class="text">Caption Three</div>
                </div> -->

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

              <!-- The dots/circles -->
              <!-- <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div> -->
         </div>
         <div class="mdl-cell mdl-cell--7-col feat-descrips">
          <h2 class="feat-proj-title-text">{{home.featTitle}} </h2>
          <p class="project-description mdl-card__supporting-text">{{home.featDescription}}</p>
          <a ng-href="https://github.com/MPKel/{{home.hubLink}}" class="project-hublink" target="_blank">View the source code</a>
      </div>
    </div>





      <div class="project showIt mdl-cell mdl-card mdl-shadow--4dp" ng-click="home.getCard(1)">
        <div class="project__title">
          <h2 class="project__title-text">Pong</h2>
        </div>
        <div class="project__image-container">
          <img src="images/pong/gameOver.png" alt="Pong: game over" />
        </div>
      </div>

      <div class="project showIt mdl-cell mdl-card mdl-shadow--4dp" ng-click="home.getCard(2)">
        <div class="project__title">
          <h2 class="project__title-text">Pomodoro Timer</h2>
        </div>
        <div class="project__image-container">
          <img src="images/pomTimer/pomTimerBreak.png" alt="Pomodoro Timer"/>
        </div>
      </div>

      <div class="project showIt mdl-cell mdl-card mdl-shadow--4dp" ng-click="home.getCard(3)">
        <div class="project__title">
          <h2 class="project__title-text">Dragon Chat</h2>
        </div>
        <div class="project__image-container">
          <img src="images/dragonChat/inRoomChat.png" alt="Dragon Chat" />
        </div>
      </div>

      <div class="project showIt mdl-cell mdl-card mdl-shadow--4dp" ng-click="home.getCard(4)">
        <div class="project__title">
          <h2 class="project__title-text">Blocipedia</h2>
        </div>
        <div class="project__image-container">
          <img src="images/blocipedia/wikisList.png" alt="Blocipedia Wiki Listing" />
        </div>
      </div>


    </main>
    <footer id="connect" class="mdl-mini-footer">
	<ul id="footer-links" class="mdl-mini-footer__link-list">

		<li>
      <a href="https://www.linkedin.com/in/michael-kelley-9861a0117/" target="_blank">

      <a href="" target="_blank">

    <li>
      <a href="mailto:mpkelley08@gmail.com" target="_blank">
        <i class="fa fa-envelope-square" aria-hidden="true"></i>

	</ul>

    </footer>
    <script src="scripts/angularFile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/HomeCtrl.js"></script>
    <script src="scripts/controllers/ModalCtrl.js"></script>
    <script src="scripts/services/Cards.js"></script>
  </body>
</html>
