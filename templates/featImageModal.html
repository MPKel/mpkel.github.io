
<div class="feat-image-modal" ng-keypress="$event.keyCode == 27 && imgCtrl.ok()">
  <div class="modal-body">
    <img ng-src="{{imgCtrl.imagePath}}" class="modal-img">
  </div>
  <div class="modal-footer">
    <button class="modal-close" type="button" ng-click="imgCtrl.ok()">X</button>
  </div>
</div>
